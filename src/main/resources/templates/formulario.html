<!DOCTYPE html>
<html lang="en"  xmlns:th="htpp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Persona</title>
</head>
<body>
    <h1>Formulario Persona</h1>
    <form th:object="${persona}" th:action="${accion}" method="post">
        <input  type="hidden" th:field="*{id}">
        <label>Nombre : <input type="text" th:field="*{nombre}"/></label><br/>
        <label>Nombre : <input type="text" th:field="*{edad}"/></label><br/>
        <button type="submit">Guardar</button>
    </form>
    <a href="/personas">Volver al Listado de Personas</a>
</body>
</html>
